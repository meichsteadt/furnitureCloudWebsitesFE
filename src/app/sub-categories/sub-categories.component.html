<app-breadcrumbs></app-breadcrumbs>
<div class="row">
  <div class="col s12 m6 l4 box" *ngFor="let category of categories">
    <a routerLink="/categories/{{parentCategory}}/{{category.linkName()}}{{category.set()}}">
      <div class="img-wrapper">
        <img src="{{category.image}}" class="responsive-img">
      </div>
      <div class="info">
        <h5 class="truncate">{{category.name}}</h5>
      </div>
    </a>
  </div>
  <div *ngIf="edit" class="col s12 m6 l4 box" >
    <a routerLink="/categories/{{parentCategory}}/new">
      <div class="img-wrapper">
        <img src="https://png.pngtree.com/svg/20161117/db6638cc9e.svg" class="responsive-img" style="height: 100%;">
      </div>
      <div class="info">
        <h5 class="truncate">Add New SubCategory</h5>
      </div>
    </a>
  </div>
</div>
