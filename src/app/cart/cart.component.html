<ul id="cart-slide-out" class="sidenav show-on-med-and-down">
  <h4>Shopping Cart</h4>
  <app-cart-checkout class="checkout"></app-cart-checkout>
  <div class="cart-items">
    <div *ngFor="let product of products" class="cart-item row">
      <a routerLink="/products/{{product.id}}"><app-cart-item [product]="product"></app-cart-item></a>
    </div>
  </div>
</ul>
