<h2>Displaying results for "{{query}}"</h2>

<div *ngIf="!loaded" class="preloader-wrapper big active center-align">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>


<app-product-list
*ngIf="loaded"
[products]="products"
[pages]="pages"
[pageNumber]="pageNumber"
[sortBy]="sortBy"
(emitSort)="receiveSort($event)"
(emitPriceFilter)="receivePriceFilter($event)"
(emitPage)="receivePage($event)"
></app-product-list>

<h1 *ngIf="loaded && noProducts">Sorry, we couldn't find anything matching that.</h1>
