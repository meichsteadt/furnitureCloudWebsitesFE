<app-breadcrumbs></app-breadcrumbs>
<div class="row">
  <div class="col s12 m6 l4 box" *ngFor="let promotion of promotions">
    <a routerLink="/sales/{{promotion.linkName()}}">
      <div class="img-wrapper">
        <img src="{{promotion.image}}" class="responsive-img" style="width: 100%;">
      </div>
      <h5 class="truncate black-text">{{promotion.name}}</h5>
      <!-- <div class="info">
      </div> -->
    </a>
  </div>
</div>
